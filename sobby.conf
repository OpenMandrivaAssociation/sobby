<?xml version="1.0" encoding="UTF-8"?>
<sobby_config>
  <settings>
    <!--Folder where to store autosaved documents. Please don't fill this value.-->
    <autosave_directory></autosave_directory>
    <!--File where to store autosaved sessions. Ignored if autosave-directory is set.-->
    <autosave_file>/var/lib/sobby/autosave.obby</autosave_file>
    <!--Interval (in seconds) between autosaves
    0 disables autosave-->
    <autosave_interval>300</autosave_interval>
    <!--Directory where to find executable scripts which clients might execute-->
    <command_directory>/var/lib/sobby/command/</command_directory>
    <!--Set a sympathic name your Sobby server-->
    <name>Mandriva obby server</name>
    <!--Set a password if you do not want to provide a public server-->
    <password></password>
    <!--Default sobby port is 6522-->
    <port>6522</port>
    <!--Executable to be run every time the file specified 
    in autosave-file has been written to-->
    <post_save_hook></post_save_hook>
    <!--If this setting is equal to the autosave_file then the started server 
    is continue the old and saved session-->
    <session>/var/lib/sobby/autosave.obby</session>
  </settings>
</sobby_config>
